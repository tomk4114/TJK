<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head><title>
	Log In
</title><link href="Styles/Site.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form method="get" action="Register.html" id="ctl01">
	    <div class="page">
	        <div class="header">
	            <div class="title">
	                <h1>
	                    TJK<span class="tit">w</span> - Consulting & Research
	                </h1>
	            </div>
	            <div class="loginDisplay">
                	[ <a href="Log_In.html" id="HeadLoginView_HeadLoginStatus">Log In</a> ]
	            </div>
	            <div class="clear hideSkiplink"> 
		    		<div class="menu" id="NavigationMenu">
						<ul>
							<li class="level1"><a href="index.html">Home</a></li>
							<li class="level1"><a href="About.html">About</a></li>
							<li class="level1"><a href="Run.html">Sandbox</a></li>
							<li class="level1"><a href="Contact.html">Contact Us</a></li>
						</ul>
					</div>
				</div> 
	        </div>
        <div class="main">
    <h2>
        Log In
    </h2>
    <p>
        Please enter your username and password.
        <a id="MainContent_RegisterHyperLink" href="Register.html">Register</a> if you don't have an account.
    </p>
    
            <span class="failureNotification">
                
            </span>
            <div id="MainContent_LoginUser_LoginUserValidationSummary" class="failureNotification" style="display:none;">

			</div>
            <div class="accountInfo">
                <fieldset class="login">
                    <legend>Account Information</legend>
                    <p>
                        <label for="UserName" id="UserNameLabel">Username:</label>
                        <input name="UserName" type="text" id="UserName" class="textEntry" />
                        <span id="MainContent_LoginUser_UserNameRequired" title="User Name is required." class="failureNotification" style="visibility:hidden;">*</span>
                    </p>
                    <p>
                        <label for="Password" id="PasswordLabel">Password:</label>
                        <input name="Password" type="password" id="Password" class="passwordEntry" />
                        <span id="MainContent_LoginUser_PasswordRequired" title="Password is required." class="failureNotification" style="visibility:hidden;">*</span>
                    </p>
                     <p>
                        <label for="Email" id="EmailLabel">Email:</label>
                        <input name="Email" type="text" id="Email" class="textEntry" />
                        <span id="MainContent_LoginUser_EmailRequired" title="Email is required." class="failureNotification" style="visibility:hidden;">*</span>
                    </p>
                    <p>
                        <input id="RememberMe" type="checkbox" name="RememberMe" />
                        <label for="RememberMe" id="RememberMeLabel" class="inline">Keep me logged in</label>
                    </p>
                </fieldset>
                <p class="submitButton">
                    <input type="submit" name="LoginButton" value="Log In" id="User_LoginButton" />
                </p>
            </div>
        

        </div>
        <div class="clear">
        </div>
    </div>
    <div class="footer">
        
    </div>
</form>
</body>
</html>
